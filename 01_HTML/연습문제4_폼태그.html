<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제 4</title>
</head>
<body>
    <h1>주문하기</h1>
    <form>
        <label for="name">고객명 : </label>
        <input type="text" name="name" id="name">

        <br><br>

        <label for="phone">전화번호 : </label>
        <input type="tel" name="phone" id="phone">

        <br><br>

        <label for="email">E-mail : </label>
        <input type="email" name="email" id="email">

        <br><br>

        <fieldset>
            <legend>피자 사이즈</legend>

            <input type="radio" name="size" id="small" value="small">
            <label for="small">Small</label> 

            <br><br>

            <input type="radio" name="size" id="medium" value="medium">
            <label for="medium">Medium</label>

            <br><br>

            <input type="radio" name="size" id="large" value="large">
            <label for="large">Large</label>
        </fieldset>

        <fieldset>
            <legend>토핑 선택</legend>

            <!-- (input:checkbox[name="topping"]+label)*4 -->
            <input type="checkbox" name="topping" id="bacon" value="bacon">
            <label for="bacon">베이컨</label>

            <br><br>

            <input type="checkbox" name="topping" id="cheese" value="cheese">
            <label for="cheese">치즈</label>

            <br><br>

            <input type="checkbox" name="topping" id="onion" value="onion">
            <label for="onion">양파</label>

            <br><br>

            <input type="checkbox" name="topping" id="mushroom" value="mushroom">
            <label for="mushroom">버섯</label>
        </fieldset>

        <br>

        <label for="time">희망 배송 시간 : </label>
        <input type="time" name="time" id="time">

        <br><br>

        <label for="textarea">배송 시 요청사항 : </label>
        <textarea name="textarea" id="textarea" rows="3"></textarea>

        <br><br>

        <button type="submit">주문하기</button>
    </form>
</body>
</html>
