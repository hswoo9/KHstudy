<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼 관련 태그 연습2</title>
  </head>
  <body>
    <h1>회원 가입</h1>
        <!-- 개인정보를 입력할때는 POST로 요청 -->
        <form method="POST">
                <fieldset>
                    <legend>필수 입력 사항</legend>
                    <table>
                        <tr>
                            <th>ID</th>
                            <td><input
                                type="text"
                                name="id"
                                placeholder="아이디 10글자 이내 "
                                size="20"
                                /></td>
                            <td><input type="submit" value="중복 확인" /></td>
                        </tr>
                        <tr>
                            <th>비밀번호</th>
                            <td><input
                                type="text"
                                name="pwd"
                            size="20"
                            placeholder="영문,숫자,특수문자 포함 8자 이상"
                            /></td>
                        </tr>
                        <tr>
                            <th>비밀번호 확인</th>
                            <td><input type="text" name="pwdch" size="20"/></td>
                        </tr>
                        <tr>
                            <th>Email</th>
                            <td><input type="email" name="email" size="20" /></td>
                            <td><select name="mail" id="mail">
                                <option selected>직접입력</option>
                                <option value="네이버">naver.com</option>
                                <option value="구글">gmail.com</option>
                                <option value="다음">daum.net</option>
                            </select></td>
                        </tr>
                    </table>
                </fieldset>
                
            </table>
                <fieldset>
                    <legend>추가 정보</legend>
                    
                    <label for="uploadFile">프로필 사진 : </label>
                    <input type="file" name="uploadfile" id="uploadFile" >
                    
        <br /><br />
        
        <label for="gender">성별 : </label>
        <input type="radio" name="gender" value="M" checked />남자 
        <input type="radio" name="gender" value="F"/>여자 

        <br /><br />
        <label for="date">생년월일 : </label>
        <input type="date" name="date" id="date" max="2023-01-05" />

        <br /><br />
        <label for="hobby">취미</label>
        <br />
        <input type="checkbox" name="hobby" id="baseball" />야구
        <input type="checkbox" name="hobby" id="basketball" />농구
        <input type="checkbox" name="hobby" id="soccer" />축구
        <br />
        <input type="checkbox" name="study" checked />공부
        <input type="checkbox" name="music" />음악감상
        <br />
        <input type="checkbox" name="nu" />기타 :
        <input type="text" />
        <br /><br />

        <label for="myself">자기소개</label>
        <br />
        <textarea cols="50" rows="4" style="resize:none"></textarea>
      </fieldset>

      <input type="submit" value="회원가입" />
      <input type="reset" value="다시입력" />
      <input type="button" value="이전으로" />
    </form>
  </body>
</html>
