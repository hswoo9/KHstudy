<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./login.css">

    <title>Login</title>
  </head>
  <body>
        <!-- LOGIN MODULE -->
        <div class="login">
            <div class="wrap">

                <!-- LOGIN FORM -->
                <div class="user">
                    <div class="logo">
                        <a href="#"><img src="http://res.cloudinary.com/dpcloudinary/image/upload/v1506186248/logo.png" alt=""></a>
                    </div>
                    <!-- TOGGLE -->
                    <div id="toggle-wrap">
                        <div id="toggle-terms">
                            <div id="cross">
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>

                    <!-- FORM -->
                    <div class="form-wrap">
                        <!-- TABS -->
                      <div class="tabs">
                            <h3 class="login-tab"><a class="log-in active" href="#"><span>로그인<span></a></h3>
                      </div>
                        <!-- TABS CONTENT -->
                      <div class="tabs-content">
                            <!-- TABS CONTENT LOGIN -->
                        <div id="login-tab-content" class="active">
                          <form class="login-form" action="" method="post">
                            <input type="text" class="input" id="user_login" autocomplete="off" placeholder="User ID">
                            <input type="password" class="input" id="user_pass" autocomplete="off" placeholder="Password">
                            <input type="checkbox" class="checkbox" checked id="remember_me">
                            <label for="remember_me">아이디 저장</label>
                            <input type="submit" class="button" value="Login" >
                          </form>
                          <div>
                              <div class="help-action">
                                  <span><i class="fa fa-arrow-left" aria-hidden="true"></i><a class="forgot" href="#">아이디 찾기</a></span>
                                  <span class="help"><i class="fa fa-arrow-left" aria-hidden="true"></i><a class="forgot" href="#">비밀번호 찾기</a></span>
                                </div>
                            </div>
                        </div>
  </body>
</html>
