<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./insert.css" />
  </head>
  <body>
    <div id="wrap">
      <div id="container">
        <div class="inner">
          <h2>게시글 작성</h2>
          <form id="boardForm" name="boardForm">
            <table width="100%" class="table02">
              <caption>
                <strong
                  ><span class="t_red">*</span> 표시는 필수입력
                  항목입니다.</strong
                >
              </caption>
              <colgroup>
                <col width="20%" />
                <col width="*" />
              </colgroup>
              <tbody id="tbody">
                <tr>
                  <th>제목<span class="t_red">*</span></th>
                  <td>
                    <input
                      id="board_subject"
                      name="board_subject"
                      value=""
                      class="tbox01"
                    />
                  </td>
                </tr>
                <tr>
                  <th>작성자<span class="t_red">*</span></th>
                  <td>
                    <input
                      id="board_writer"
                      name="board_writer"
                      value=""
                      class="tbox01"
                    />
                  </td>
                </tr>
                <tr>
                  <th>첨부파일<span class="t_red">*</span></th>
                  <td>
                    <input type="file" name="upfile" />
                  </td>
                </tr>
                <tr>
                  <th>내용<span class="t_red">*</span></th>
                  <td>
                    <textarea
                      id="board_content"
                      name="board_content"
                      cols="10"
                      rows="5"
                      class="textarea01"
                    ></textarea>
                  </td>
                </tr>
              </tbody>
            </table>
          </form>
          <div class="btn_right mt15">
            <button
              type="button"
              class="btn black mr5"
              onclick="javascript:goBoardList();"
            >
              목록으로
            </button>
            <button
              type="button"
              class="btn black"
              onclick="javascript:insertBoard();"
            >
              등록하기
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
