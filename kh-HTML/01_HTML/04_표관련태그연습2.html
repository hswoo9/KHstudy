<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>표 관련 태그 연습문제2</title>
    <style>
      caption {
        color: red;
        font-weight: bold;
        font-size: large;
      }
      thead {
        background-color: pink;
        color: white;
      }
      tbody {
        background-color: yellow;
      }
      tfoot {
        background-color: red;
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>연습문제3_표태그</h1>
    <table border="1">
      <caption>
        정보교육원 강의
      </caption>
      <thead>
        <tr>
          <th>관</th>
          <th>강의장</th>
          <th>인원수</th>
          <th>강사명</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="6">1관</td>
          <td rowspan="2">R강의장</td>
          <td rowspan="2">30명</td>
          <td>오전 : 문인수</td>
        </tr>
        <tr>
          <td>오후 : 문인수</td>
        </tr>
        <tr>
          <td rowspan="2">S강의장</td>
          <td rowspan="2">23명</td>
          <td>오전 : 홍길동</td>
        </tr>
        <tr>
          <td>오후 : 홍길동</td>
        </tr>
        <tr>
          <td rowspan="2">T강의장</td>
          <td rowspan="2">27명</td>
          <td>오전 : 이몽룡</td>
        </tr>
        <tr>
          <td>오후 : 이몽룡</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="4">많이 신청해주세요!</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
