<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join</title>
</head>
<body>
    <form method="POST">
        <fieldset>
            <legend>입력 사항</legend>
            <table>
                <tr>
                    <th>이름</th>
                    <td><input type="text" name="name" placeholder="이름을 입력해주세요." size="20"></td>
                </tr>
                <tr>
                    <th>별명</th>
                    <td><input type="text" name="nick" id="nick"></td>
                    <td><input type="submit" value="중복 확인"></td>
                </tr>
                <tr>
                    <th>전화번호
                        <td><select name="010" id="first">                        <option selected>010</option>
                            <option value="010">010</option>
                            <option value="011">011</option>
                            <option value="017">017</option>
                            <input type="text" id="middle" size="3.5">
                            <input type="text" id="last" size="3.5"></select></td>

                        <td></td>
                        <td></td>
                    </th>
                </tr>
                <tr>
                    <th>ID</th>
                    <td><input
                        type="text"
                        name="id"
                        placeholder="아이디 10글자 이내 "
                        size="20"
                        /></td>
                    <td><input type="submit" value="중복 확인" /></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input
                        type="text"
                        name="pwd"
                    size="20"
                    placeholder="영문,숫자,특수문자 포함 8자 이상"
                    /></td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td><input type="text" name="pwdch" size="20"/></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type="email" name="email" size="20" /></td>
                    <td><select name="mail" id="mail">
                        <option selected>직접입력</option>
                        <option value="네이버">naver.com</option>
                        <option value="구글">gmail.com</option>
                        <option value="다음">daum.net</option>
                    </select></td>
                </tr>
            </table>
        </fieldset>
        

</body>
</html>
