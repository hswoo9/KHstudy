<div class="section section-properties">
  <div class="container">
    <div class="two_third first" style="height: auto">
      <div class="col-lg-12">
        <h2 class="font-weight-bold text-primary heading">
          <h2><b>게시글 수정하기</b></h2>
        </h2>
        <hr />
        <br /><br />
        <div class="two_third first">
          <form method="post" action="../noticeboard/update_ok.do" id="frm">
            <table class="table">
              <tr>
                <th width="20%" class="text-right">이름</th>
                <td width="80%">
                  <input type=text name=name size=15 class="input-sm" id="name"
                  value=>
                  <input type="hidden" name="no" value="${vo.no }" id="no" />
                </td>
              </tr>
              <tr>
                <th width="20%" class="text-right">제목</th>
                <td width="80%">
                  <input type=text name=subject size=150 class="input-sm"
                  id="subject" value=>
                </td>
              </tr>
              <tr>
                <th width="20%" class="text-right">내용</th>
                <td width="80%">
                  <textarea
                    rows="10"
                    cols="150"
                    name="content"
                    id="content"
                  ></textarea>
                </td>
              </tr>
              <tr>
                <th width="20%" class="text-right">비밀번호</th>
                <td width="80%" class="inline">
                  <input
                    type="password"
                    name="pwd"
                    size="10"
                    class="input-sm"
                    id="pwd"
                  />
                  <span id="print" style="color: red"></span>
                </td>
              </tr>
              <tr>
                <td colspan="2" class="text-center">
                  <input
                    type="button"
                    value="글쓰기"
                    class="button"
                    id="writeBtn"
                  />
                  <input
                    type="button"
                    value="취소"
                    class="button"
                    onclick="javascript:history.back()"
                  />
                </td>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
