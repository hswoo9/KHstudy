<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div class="section section-properties" >
		<div class="container">
			 <div class="two_third first" style="height:auto">
	   <div class="col-lg-12">
			 <h1 class="font-weight-bold text-primary heading">글쓰기</h1>
			 <br><hr/><br><br>
			 <div class="two_third first">
			 <form method=post action="../noticeboard/insert_ok.do" id="frm">
				 <table class="table">
					 <tr>
						 <th width=10% class="text-right">이름</th>
							 <td width=80%>
								 <form method=post action="../noticeboard/insert.do">
								 <input type=text size=15 class="input-sm" id="name" style="height: 30px" value=>
								 </form>
							 </td>
						 </tr>
						 <tr>
					 <th width=10% class="text-right">아이디</th>
							 <td width=80%>
								 <form method=post action="../noticeboard/insert.do">
								 <input type=text size=15 class="input-sm" id="id" style="height: 30px" value=>
								 </form>
							 </td>
					 </tr>
					 <tr>
					 <th width=20% class="text-right">제목</th>
						 <td width=80%>
							 <input type=text name=subject size=35 class="input-sm" id="subject" >
							 
						 </td>
					 </tr>
					 <tr>
					 <th width=20% class="text-right">내용</th>
						 <td width=80%>
							 <textarea rows="10" cols="50" name=content id="content" style="resize: none; overflow: scroll;"></textarea>
						 </td>
					 </tr>
					 <tr>
					 <th width=20% class="text-right">비밀번호</th>
						 <td width=80%>
							 <input type="password" name=pwd size=10 class="input-sm" id="pwd">
						 </td>
					 </tr>
					 <tr>
						 <td colspan="2" class="text-center">
							 <div class="wrap">
								 <input type="button" value="글쓰기" class="button" id="writeBtn">
								 <input type=button value="취소" class="button" onclick="javascipt:history.back()">
						  </div>
							 
						 </td>
					 </tr>
				 </table>
				 </form>
			 </div>
			 </div>
			 </div>
			 </div>
  
  
  </div>
</body>
</html>
